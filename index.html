<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Style Audio Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #121212;
      --card: #181818;
      --hover: #282828;
      --border: #2a2a2a;
      --text: #ffffff;
      --muted: #b3b3b3;
      --accent: #1DB954;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #000;
      height: 100vh;
      position: fixed;
      top: 0; left: 0;
      padding: 20px;
    }
    .sidebar h2 {
      color: var(--accent);
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin: 12px 0;
      cursor: pointer;
      color: var(--muted);
      transition: color 0.2s;
    }
    .sidebar ul li:hover {
      color: var(--text);
    }

    /* Main */
    .main {
      margin-left: 240px;
      padding: 20px;
    }
    .playlist {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }
    .card {
      background: var(--card);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      transition: background 0.3s;
    }
    .card:hover {
      background: var(--hover);
    }
    .card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .card h3 {
      font-size: 16px;
      margin: 5px 0;
    }
    .card p {
      font-size: 13px;
      color: var(--muted);
      margin: 0;
    }

    /* Player bar */
    .player-bar {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      background: var(--card);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid var(--border);
    }
    .player-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .player-info img {
      width: 50px; height: 50px;
      border-radius: 4px;
    }
    .player-info div {
      line-height: 1.2;
    }
    .player-info strong {
      display: block;
    }
    .player-info span {
      color: var(--muted);
      font-size: 13px;
    }
    audio {
      width: 50%;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Spotify</h2>
    <ul>
      <li>Home</li>
      <li>Search</li>
      <li>Your Library</li>
    </ul>
  </div>

  <div class="main">
    <h1>Playlists</h1>
    <div class="playlist">
      <div class="card">
        <img src="cover1.jpg" alt="Album">
        <h3>Chill Vibes</h3>
        <p>Relax & Study</p>
      </div>
      <div class="card">
        <img src="cover2.jpg" alt="Album">
        <h3>Workout Hits</h3>
        <p>Energy Boost</p>
      </div>
      <div class="card">
        <img src="cover3.jpg" alt="Album">
        <h3>Tamil Classics</h3>
        <p>Evergreen Songs</p>
      </div>
    </div>
  </div>

  <div class="player-bar">
    <div class="player-info">
      <img src="cover1.jpg" alt="Song">
      <div>
        <strong>Song Title</strong>
        <span>Artist Name</span>
      </div>
    </div>
    <audio controls>
      <source src="song.mp3" type="audio/mpeg">
      உங்கள் browser audio player ஐ support செய்யவில்லை.
    </audio>
  </div>
</body>
</html>
